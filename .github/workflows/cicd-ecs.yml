name: CI/CD ECS Deployment

on:
  push:
    branches:
      - dev       # Deploy to dev/staging
      - main      # Deploy to production

env:
  AWS_REGION: us-east-1
  DEV_STACK_NAME: myapp-dev
  PROD_STACK_NAME: myapp-prod
  CF_TEMPLATE: ecs-backend.yml

jobs:

  # -----------------------------
  # 1️⃣ Build and Test Node.js
  # -----------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # -----------------------------
  # 2️⃣ Build Docker image and push to ECR
  # -----------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image name based on branch
        id: image
        run: |
          if [[ "${GITHUB_REF}" == "main" ]]; then
            echo "IMAGE_URI=123456789012.dkr.ecr.${AWS_REGION}.amazonaws.com/myapp-prod:latest" >> $GITHUB_ENV
          else
            echo "IMAGE_URI=123456789012.dkr.ecr.${AWS_REGION}.amazonaws.com/myapp-dev:latest" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_URI .

      - name: Push Docker image to ECR
        run: |
          docker push $IMAGE_URI

  # -----------------------------
  # 3️⃣ Deploy CloudFormation stack
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation Stack
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "Deploying to production stack"
            aws cloudformation deploy \
              --stack-name ${{ env.PROD_STACK_NAME }} \
              --template-file ${{ env.CF_TEMPLATE }} \
              --capabilities CAPABILITY_NAMED_IAM \
              --parameter-overrides \
                  Environment=prod \
                  EcrImageUri=$IMAGE_URI
          else
            echo "Deploying to dev stack"
            aws cloudformation deploy \
              --stack-name ${{ env.DEV_STACK_NAME }} \
              --template-file ${{ env.CF_TEMPLATE }} \
              --capabilities CAPABILITY_NAMED_IAM \
              --parameter-overrides \
                  Environment=dev \
                  EcrImageUri=$IMAGE_URI
